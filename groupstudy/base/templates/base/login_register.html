{% extends 'main.html' %}

{% block content %}


{% if page == 'login' %}
<div>
    <form action="" method="POST">
        {% csrf_token %}
        <label>Username: </label>
        <input type="text" name="username" placeholder="Enter username">
        <label> Password: </label>
        <input type="password" name="password" placeholder="Enter password">
        <input type="submit" value="Login" id="">
    </form>

    <p>
        Haven't signed up yet? <a href="{% url 'register' %}">Sign Up</a>
    </p>
</div>

{% else %}
<div>
    <form action="" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Register" id="">
    </form>
    <p>
        Already registere? <a href="{% url 'login' %}">Login</a>
    </p>
</div>

{% endif %}


{% endblock content %}
